<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Experiments — Tag Demos</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <header><h1>Experiments — HTML Tag Demonstrations</h1></header>
  <main>
    <section>
      <h2>Text & Inline</h2>
      <p>Examples: <strong>strong</strong>, <em>em</em>, <a href="#">link</a>, <span>span</span>, <abbr title="HyperText Markup Language">HTML</abbr>.</p>
    </section>
    <section>
      <h2>Lists & Forms</h2>
      <ul><li>unordered</li><li>list</li></ul>
      <ol><li>first</li><li>second</li></ol>
      <form action="#" method="post">
        <fieldset><legend>Contact (example)</legend>
        <label for="name">Name</label><input id="name" name="name" type="text"/>
        <label for="msg">Message</label><textarea id="msg" name="message"></textarea>
        <button type="submit">Send</button>
        </fieldset>
      </form>
    </section>
    <section>
      <h2>Media & Canvas</h2>
      <picture><source srcset="assets/images/project1.jpg" type="image/jpeg"><img src="assets/images/project1.jpg" alt="example"/></picture>
      <audio controls><source src="assets/sample-audio.mp3" type="audio/mpeg">Audio not supported.</audio>
      <video controls width="320"><source src="assets/sample-video.mp4" type="video/mp4">Video not supported.</video>
      <canvas id="c" width="200" height="60" aria-label="example canvas"></canvas>
      <script>
        // <=15 lines for canvas demo
        const c = document.getElementById('c');
        const ctx = c.getContext('2d');
        ctx.fillStyle = '#ccc';
        ctx.fillRect(0,0,200,60);
        ctx.fillStyle = '#000';
        ctx.fillText('Canvas demo',10,35);
      </script>
    </section>
    <section>
      <h2>Template & Dialog</h2>
      <template id="tpl"><p>Template content (not shown until used)</p></template>
      <dialog open>Dialog (static)</dialog>
    </section>
    <section>
      <h2>SVG & Iframe</h2>
      <svg role="img" aria-label="example svg" width="100" height="50"><rect width="100" height="50" fill="#ddd"/></svg>
      <iframe src="about.html" title="iframe example" width="300" height="120"></iframe>
    </section>
    <section>
      <h2>MathML (extra credit)</h2>
      <math xmlns="http://www.w3.org/1998/Math/MathML"><mrow><mi>E</mi><mo>=</mo><mi>m</mi><mo>&#x2062;</mo><msup><mi>c</mi><mn>2</mn></msup></mrow></math>
    </section>
  </main>
  <footer><a href="index.html">Home</a></footer>
</body>
</html>
